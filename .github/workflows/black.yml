name: Lint
on:
  push:
    branches:    
      - stable-version
      - master
      - dev
  pull_request:
    branches:    
      - stable-version
      - master
      - dev
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          version: "22.3.0"