version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'

  # Maintain dependencies for npm
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'monthly'
    ignore:
      - dependency-name: 'request'
        versions: '2.x'
